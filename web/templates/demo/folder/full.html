{% extends "../base.html" %}

{%block content%}
<div class="{{content.ContentType}} full">

    <h2>{{content.Name}}</h2>
    {%if content.Summary%}
    <div class="summary">
        {{content.Summary|safe}}
    </div>
    {%endif%}

    <div class="children">
        {% for child in content|dm_children:"article" %}
                <div>
                {{output_content( child, "block" )}}
                </div>
              <hr />
        {%endfor%}
    </div>
</div>
{%endblock%}
